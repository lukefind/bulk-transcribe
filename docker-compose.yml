services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEVICE: cpu
    container_name: bulk-transcribe
    ports:
      - "8476:8476"
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      - DEVICE=cpu
      - INPUT_DIR=/data/input
      - OUTPUT_DIR=/data/output
      - PORT=8476
      - HF_TOKEN=${HF_TOKEN}
    # Memory limit for diarization safety
    # Increase to 16G for longer audio files (>3 min)
    # Remove this section if you prefer no hard limit
    mem_limit: 8g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8476/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
