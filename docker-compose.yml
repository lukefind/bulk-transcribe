services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEVICE: cpu
    container_name: bulk-transcribe
    ports:
      - "8476:8476"
    volumes:
      - ./data:/data
    environment:
      - PORT=8476
      - INPUT_DIR=/data/input
      - OUTPUT_DIR=/data/output
      - DEVICE=cpu
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8476/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
